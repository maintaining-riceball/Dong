<nav
    class="fixed bottom-0 top-auto z-30 flex items-center justify-between w-full ml-auto border-t border-b lg:border-t-0 navbarMainHeight lg:bottom-auto lg:top-0 bg-stone-50"
>
    <div class="flex items-center w-1/2 h-full border-stone-200">
        <a href="/" class="p-0 ml-4 md:p-4">
            <h2 class="">
                <!-- Logo -->
                <!-- <img src="" alt="SiteLogo - Small" /> -->

                <!-- Logomark -->
                <!-- <img src="" alt="SiteLogo - Large" /> -->

                <span class="text-2xl font-bold">
                    {{ .Site.Params.brand }}
                </span>
            </h2>
        </a>
    </div>

    <ul
        id="navlistMain"
        class="left-0 flex w-full mr-px lg:w-1/2 border-stone-200"
    >
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
            <li
                class="flex-1
            {{ if eq .Title "首頁" }}
                    hidden md:inline-block
                {{ end }}
            "
            >
                <a
                    class="inline-block w-full p-4 text-center border-l text-stone-600 border-stone-200 hover:bg-stone-100
                    {{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}
                        navbarMain--active
                    {{ end }}
                    {{ if eq $.Section .Identifier }}
                        navbarMain--active
                    {{ end }}
                    "
                    href="{{ .URL }}"
                    title="{{ .Title }}"
                >
                    {{ .Name }}
                </a>
            </li>
        {{ end }}
    </ul>
</nav>
